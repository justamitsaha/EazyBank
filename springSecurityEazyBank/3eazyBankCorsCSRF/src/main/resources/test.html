<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="test.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
</head>

<body>


  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Eazy Bank</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a id="user"></a></li>
        <li><a id="role"></a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-3">
    <div class="row">

      <div class="col-sm-4">
        <form id="login">
          <label for="userName">Username:</label>
          <input type="text" id="userName" name="userName"><br><br>
          <label for="password">Password:</label>
          <input type="text" id="password" name="password"><br><br>
        </form>
        <input type="submit" value="Submit" onclick="login()">
      </div>

      <div class="col-sm-4">
        <h5 class="card-title">Request</h5>
        <pre class="prettyprint">
          <code class="language-json" id="loginRequest">
          </code>
          <p class="card-text"></p>
        </pre>
      </div>

      <div class="col-sm-4">
        <h5 class="card-title">Response</h5>
        <pre class="prettyprint">
          <code class="language-json" id="loginResponse">
          </code>
          <p class="card-text"></p>
        </pre>
      </div>

    </div>

    <div class="dropdown">
      <select id="comboA" onchange="dropDownChange(this)">
        <option value="">Select combo</option>
        <option value=0>myAccount</option>
        <option value=1>myBalance</option>
        <option value=2>myCards</option>
        <option value=3>contact</option>
        <option value=4>myLoans</option>
        <option value=5>notices</option>
      </select>
    </div>

    <div>
      <div class="card-body">
        <h5 class="card-title">Request Metadata</h5>
        <h6 class="card-subtitle mb-2 text-muted"></h6>
        <pre class="prettyprint">
          <code class="language-json" id="requestMetaData">
          </code>
          <p class="card-text"></p>
        </pre>
      </div>
    </div>

    <div>
      <div class="card-body">
        <h5 class="card-title">Request Body</h5>
        <h6 class="card-subtitle mb-2 text-muted"></h6>
        <pre class="prettyprint">
          <code class="language-json" id="requestBody">
          </code>
          <p class="card-text"></p>
        </pre>
      </div>
    </div>

    <div>
      <div class="card-body">
        <h5 class="card-title">Response</h5>
        <h6 class="card-subtitle mb-2 text-muted"></h6>
        <pre class="prettyprint">
          <code class="language-json" id="apiResponse">
          </code>
          <p class="card-text"></p>
        </pre>
      </div>
    </div>

  </div>
</body>


</html>
